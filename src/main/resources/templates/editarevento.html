<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestor de recomendaciones: Registro</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{../css/estilos.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #212121;color: #fff;font-family: monospace, serif;letter-spacing: 0.05em;">
<a class="btn btn-primary" th:href="@{/eventos}"><i class="fa-solid fa-arrow-left"></i>Volver a eventos</a>
<form th:action="@{/actualizar}" th:object="${evento}" method="post">
  <fieldset><legend  style="color: lawngreen">Edición evento: </legend>
    <table>
      <tr>
        <td><label class="form-label" style="color: lawngreen">ID Evento: </label></td>
        <td>
          <input type="number" class="form-control" readonly th:field="*{idEvento}" />
        </td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Nombre: </label></td>
        <td><input type="text" class="form-control" placeholder="Cto. España" th:field="*{nombre}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Descripcion: </label></td>
        <td><input type="text" class="form-control" placeholder="Texto" th:field="*{descripcion}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Link maps: </label></td>
        <td><input type="text" class="form-control" placeholder="http" th:field="*{imagen}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Fecha inicio: </label></td>
        <td><input type="text" class="form-control" placeholder="Texto" th:field="*{fechaInicio}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Fecha fin: </label></td>
        <td><input type="text" class="form-control" placeholder="Texto" th:field="*{fechaFin}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Longitud: </label></td>
        <td><input type="number" min="-100.0" max="1000.9999999999" step="0.00000001" class="form-control" placeholder="33.1121" th:field="*{longitud}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">latitud: </label></td>
        <td><input type="number" min="-100.0" max="1000.9999999999" step="0.00000001" class="form-control" placeholder="-3.1121" th:field="*{latitud}" /></td>
      </tr>
      <tr>
        <td><label class="form-label" style="color: lawngreen">Trofeo: </label></td>
        <td><input type="text" class="form-control" placeholder="Medalla" th:field="*{trofeo}" /></td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-primary" type="submit">Actualizar evento</button>
        </td>
      </tr>
<!--      <input type="hidden" th:field="*{pw}">-->
    </table>
  </fieldset>
</form>
<br><br>
<a class="btn btn-success" th:href="@{/login}">Log in</a>
<a class="btn btn-danger" th:href="@{/logout}">Log out</a>
<a class="btn btn-primary" th:href="@{/}"><i class="fa-solid fa-house"></i></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
