<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Perfil</title>
</head>
<body style="background-color: #212121;color: #fff;font-family: monospace, serif;letter-spacing: 0.05em;">
<a class="btn btn-transparent" th:href="@{/user}">Volver a Portal Perfil</a>
<h1 style="color: lawngreen;text-align: center">Perfil</h1>
<h1 style="text-align: center; color: #00fcb9"><strong th:text="${usuario.getNombre()}"></strong></h1>
<h2 style="text-align: center; color: #00fcb9"><strong th:text="${usuario.getApellidos()}"></strong></h2>
<h2 style="text-align: center;color: #00fcb9;" th:text="${user}"></h2>
<h2 style="text-align: center; color: #00fcb9"><strong th:text="${usuario.getActivo()}"></strong></h2>
<a class="btn btn-success" th:href="@{/login}">Log in</a>
<a class="btn btn-danger" th:href="@{/logout}">Log out</a>
<a class="btn btn-primary" th:href="@{/}"><i class="fa-solid fa-house"></i></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
